{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "/css/register.css" %}">
    <link rel="shortcut icon" href="{% static 'favicon/notes.png' %}" type="image/x-icon">
    <title>Register</title>
    <style>
        a::before {
            color: #ffffff;
          }
          
          a::after {
            color: #007BFF;
            transition: margin-left 0.3s;
          }
          
          a:hover::after {
            margin-left: 5px;
          }
          
    </style>
</head>
<body>
    <form method="post">
       <center><h2 style="font-family: Parkinsans, sans-serif;">Don't have an account?</h2></center> 
        {% csrf_token %}
        {{ form.as_p }}
        <center>
            Already have an account? <a href="{%url "login"%}">Login</a>
            <button type="submit" id="register">Sign Up</button></center>
    </form>
</body>
</html>
